<html lang="en">
<head>

    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/weather-favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container" style="margin-left: 7px;
    margin-top: 69px;

    padding: 13px;
">
        <h1>Weather App</h1>

    ">

        color: white;

    </div>
